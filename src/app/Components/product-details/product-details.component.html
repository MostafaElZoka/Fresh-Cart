@if (product != null) 
{
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="">
                    <img [src]="product.imageCover" [alt]="product.title" class="w-100">
                </div>
            </div>
            <div class="col-md-9 text-center">
                <div class="">
                    <h2>{{product.title}}</h2>
                    <p>{{product.description}}</p>
                    <h3 class="h6 d-flex">In {{product.category?.name}}</h3>
                    <h3 class="text-main d-flex">{{product.price}} EGP</h3>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- <span>{{product.price}} EGP</span> -->

                                <div>
                                    @for (start of [1,2,3,4,5].slice(0,product.ratingsAverage); track $index)
                                    {
                                        <span> <i class="fas fa-star rating-color"></i></span>
                                    }
                                    @if (product.ratingsAverage % 1 !== 0) 
                                    {
                                        <span> <i class="fas fa-star-half-alt rating-color"></i></span>
                                    }
                                    <!-- <span> <i class="fas fa-star rating-color"></i></span> -->
                                    <span class="text-muted">({{product.ratingsAverage}})</span>
                                </div>
                            </div>
                         <button (click)="addItemToCart(product._id)" class="btn-main w-100">Add To Cart</button>

                </div>
            </div>
            </div>
    </div>
</section>
}
